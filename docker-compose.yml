version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: ngoc_rong_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ngoc_rong_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ngoc_rong_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redispassword
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  bot:
    image: quanghai2k4/ngoc-rong-bot:latest
    container_name: ngoc_rong_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ngoc_rong_db
      REDIS_URL: redis://:redispassword@redis:6379
      NODE_ENV: production
      PGPASSWORD: password
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:
