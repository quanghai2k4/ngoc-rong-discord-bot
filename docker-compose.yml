version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ngoc_rong_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ngoc_rong_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ngoc_rong_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ngoc_rong_db
      NODE_ENV: production
      PGPASSWORD: password
    env_file:
      - .env

volumes:
  postgres_data:
